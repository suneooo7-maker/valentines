<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Aesthetic Slideshow</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    overflow: hidden;
    position: relative;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    width: 15px;
    height: 15px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    animation: float 15s linear infinite;
    filter: blur(2px);
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-1000px) translateX(100px); opacity: 0; }
  }

  .slideshow-container {
    width: 450px;
    height: 300px;
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .panel {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 1.3rem;
    color: #fff;
    opacity: 0;
    transform: scale(0.9);
    transition: all 1.2s ease-in-out;
    background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1) inset;
  }

  .panel.active {
    opacity: 1;
    transform: scale(1);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    to { box-shadow: 0 0 35px rgba(255,255,255,0.5); }
  }

  .indicator-container {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 0 5px rgba(255,255,255,0.3);
  }

  .indicator.active {
    background: #fff;
    transform: scale(1.3);
  }

  /* Gradient text effect */
  .panel span {
    background: linear-gradient(45deg, #ff6ec4, #7873f5, #42e695);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    font-size: 1.4rem;
  }
</style>
</head>
<body>

<!-- Floating particles -->
<script>
  for(let i=0; i<50; i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.top = Math.random() * window.innerHeight + 'px';
    p.style.width = (5 + Math.random() * 10) + 'px';
    p.style.height = p.style.width;
    p.style.animationDuration = (10 + Math.random() * 20) + 's';
    document.body.appendChild(p);
  }
</script>

<div class="slideshow-container">
  <div class="panel active"><span>âœ¨ Welcome to your ultimate aesthetic panel âœ¨</span></div>
  <div class="panel"><span>ðŸ’­ Relax, breathe, and enjoy the glow ðŸ’­</span></div>
  <div class="panel"><span>ðŸŒ¸ Everything feels smoother when you pause ðŸŒ¸</span></div>
  <div class="panel"><span>ðŸŒ™ Calm is a superpower, remember it ðŸŒ™</span></div>
  <div class="panel"><span>ðŸ”¥ Shine bright, even through the blur ðŸ”¥</span></div>

  <div class="indicator-container">
    <div class="indicator active"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
  </div>
</div>

<script>
  const panels = document.querySelectorAll('.panel');
  const indicators = document.querySelectorAll('.indicator');
  let current = 0;

  function showPanel(index) {
    panels.forEach((panel, i) => {
      panel.classList.remove('active');
      indicators[i].classList.remove('active');
      if(i === index){
        panel.classList.add('active');
        indicators[i].classList.add('active');
      }
    });
  }

  function nextPanel() {
    current = (current + 1) % panels.length;
    showPanel(current);
  }

  indicators.forEach((indicator, i) => {
    indicator.addEventListener('click', () => {
      current = i;
      showPanel(current);
    });
  });

  // Auto-slide every 5 seconds
  setInterval(nextPanel, 5000);
</script>

</body>
</html>
